name: VNC with MuMu Player (LocalTunnel)

on:
  workflow_dispatch:

jobs:
  vnc-setup:
    runs-on: windows-latest
    timeout-minutes: 3600
    
    steps:
      - name: Get Bypass IP
        id: bypass
        run: |
          $ip = Invoke-RestMethod -Uri "https://api.ipify.org"
          echo "RUNNER_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "=========================================="
          Write-Host "BYPASS IP (Use this on the website): $ip"
          Write-Host "=========================================="

      - name: Create VNC User
        run: |
          $password = "MumuPlayer123!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "VNCUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "VNCUser"
          echo "VNC_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tools
        run: |
          choco install nodejs python tightvnc -y
          pip install websockify numpy
          npm install -g localtunnel

      - name: Configure VNC Server
        run: |
          $vncPasswd = $env:VNC_PASSWORD
          $regPath = "HKLM:\SOFTWARE\TightVNC\Server"
          Set-ItemProperty -Path $regPath -Name "UseVncAuthentication" -Value 1 -Force
          & "C:\Program Files\TightVNC\tvnserver.exe" -silent -controlservice -set AdminPasswordPlain="$vncPasswd"
          Start-Service -Name "tvnserver"

      - name: Start Websockify Proxy
        run: |
          Start-Process powershell -ArgumentList "-NoExit","-Command","python -m websockify --web=. 0.0.0.0:6080 localhost:5900" -WindowStyle Hidden
          Start-Sleep -Seconds 5

      - name: Start LocalTunnel (With 503 Retry Fix)
        id: tunnel
        run: |
          $maxAttempts = 5
          $attempt = 0
          $tunnelUrl = ""

          while ($attempt -lt $maxAttempts -and -not $tunnelUrl) {
              $attempt++
              Write-Host "Starting Tunnel Attempt $attempt..."
              $subdomain = "vnc-$(Get-Random -Min 1000 -Max 9999)"
              $logFile = "$env:TEMP\lt_$attempt.log"
              
              $process = Start-Process powershell -ArgumentList "-Command","lt --port 6080 --subdomain $subdomain > $logFile 2>&1" -PassThru -WindowStyle Hidden
              Start-Sleep -Seconds 10
              
              if (Test-Path $logFile) {
                  $content = Get-Content $logFile -Raw
                  if ($content -match "(https://.*\.loca\.lt)") {
                      $tunnelUrl = $matches[1].Trim()
                      Write-Host "SUCCESS: $tunnelUrl"
                      echo "TUNNEL_URL=$tunnelUrl" >> $env:GITHUB_ENV
                  } else {
                      Write-Host "Failed to get URL, retrying..."
                      Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
                  }
              }
          }

      - name: Display Connection Information
        run: |
          Write-Host "`nâ•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘ ğŸŒ BYPASS DETAILS (FIXED 503):                            â•‘"
          Write-Host "â•‘ 1. Open URL: $env:TUNNEL_URL                              â•‘"
          Write-Host "â•‘ 2. Enter this IP if asked: $env:RUNNER_IP                 â•‘"
          Write-Host "â•‘ 3. VNC Password: $env:VNC_PASSWORD                        â•‘"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•`n"

      - name: Maintain Connection
